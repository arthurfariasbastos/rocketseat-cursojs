<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 1 - Modulo 1</title>
</head>

<body>

    <script>
        function formataendereco(endereco) {
            return "Mora em " + endereco.cidade
                + " / " + endereco.uf
                + ", no bairro " + endereco.bairro
                + ", na  " + endereco.rua
                + ", número " + endereco.numero
        }
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        alert(formataendereco(endereco))

    </script>
</body>

</html>
